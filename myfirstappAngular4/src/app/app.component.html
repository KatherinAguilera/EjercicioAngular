<div class="black">
<h1>
 {{title}} <!--variable de app.component.ts se puede cambiar desde ese archivo -->
</h1>
<p>
  {{email}}
</p>
<a href="{{website}}" target="blanck">
  Visita mi sitio web
</a>
</div>
<button (click)= "toggleHobbies()" class="btn">
  {{showHobbies ?  'Hide Hobbies' : 'Show Hobbies'}}
</button>
<div *ngIf="showHobbies" class="component2">
  <h3>Hobbies Son:</h3>
   <ul>
    <li *ngFor= "let hobby of hobbies">
     {{hobby}}
    </li>
  </ul>
  <form (submit)="newHobby(hobbynuevo)">
    <input #hobbynuevo type="text" name="hobby" placeholder="Hobby">
  </form>
</div>
<div class="black">
  <h3>Modify Content</h3>
  <label for="name">titulo: </label>
  <input 
  type="text"
   name="name"
    placeholder="change the name"
   [(ngModel)] = "title"
  >
  <label for="email">email: </label>
  <input 
  type="email"
   name="email"
    placeholder="change the email"
   [(ngModel)] = "email"
  >
</div>
<h3>Posts</h3>
<div *ngFor="let post of posts">
  <h1>{{post.title}}</h1>
  <p class="parrafo">{{post.body}}</p>
</div>
